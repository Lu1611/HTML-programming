<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video</title>
  <style>
    /* Centering the video on the page */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* Horizontally center */
      align-items: center;     /* Vertically center */
      background-color: #effca9; /* background */
    }

    video {
      max-width: 60%;
      height: auto;
      border: 4px solid #ffffff;
      border-radius: 10px;
    }
  </style>
</head>
