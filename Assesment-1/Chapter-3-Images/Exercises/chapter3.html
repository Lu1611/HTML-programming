<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birds of Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            padding: 20px;
            background-color: #88b7d5;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .image-container div {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 300px;
            height: 200px;
            border-radius: 8px;
        }

        .caption {
            margin-top: 8px;
            font-size: 14px;
            color: #777;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #888;
            padding: 10px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Birds of Color</h1>
    <p>Here are three beautiful birds captured in their natural beauty:</p>

    <div class="image-container">
        <!-- Mountain Bluebird Image -->
        <div>
            <img src="mountainBluebird.jpg" alt="Mountain Bluebird perched on a branch, showcasing vibrant blue feathers" title="Mountain Bluebird in the wild">
            <p class="caption">Image credit: Google</p>
        </div>

        <!-- Pink Pine-headed Warbler Image -->
        <div>
            <img src="pink pine headed warbler.jpg" alt="Pink Pine-headed Warbler with a bright pink head and colorful feathers" title="Pink Pine-headed Warbler in nature">
            <p class="caption">Image credit: Google</p>
        </div>

        <!-- Shima Enaga Image -->
        <div>
            <img src="shima enaga.WEBP" alt="Shima Enaga perched on a snow-covered branch, with white and fluffy feathers" title="Shima Enaga in winter">
            <p class="caption">Image credit: Google</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Birds of Color Project. All rights reserved.</p>
    </footer>

</body>
</html>
